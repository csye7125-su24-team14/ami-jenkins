name: Packer Build

on:
  pull_request:
    types: [closed]
    branches:
      - main

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  DOMAIN: ${{ vars.DOMAIN }}

jobs:

  build-ami:
    name: Build and Get AMI ID
    runs-on: ubuntu-latest
    needs: validate-and-format
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest"

      - name: Init Packer
        run: packer init .

      - name: Build AMI
        id: build-ami
        run: |
          packer build .
          echo "::set-output name=ami_id::$(cat ami_id.txt)"

      - name: Get AMI ID
        run: |
          echo "AMI ID: ${{ steps.build-ami.outputs.ami_id }}"